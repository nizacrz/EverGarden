<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-title>
            Contact Us
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title class="center">
                <h1> CONTACT FORM</h1>
                <p>Question not answered yet? We are here to help!</p>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form>
                <label for="name">Enter Name:</label>
                <br>
                <input type="text">
                <br>
                <label for="email">Enter Email:</label>
                <br>
                <input type="text">
                <br>
                <p>Comment:</p>
                <textarea rows="4" cols="50">Enter Comment here</textarea>
                <br>
                <ion-button color="success">Submit</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
