<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-toolbar color="primary">
      <ion-item color="primary">
        <ion-menu-button menu="start" name="reorder-three"></ion-menu-button>
      </ion-item>
      <div class="title">
        <h1>Evergarden</h1>
      </div>
    </ion-toolbar>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>
 <!--Popular-->
  <ion-grid class="ion-margin-top">
    <ion-item line="none" color="light">
      <ion-label class="title">Popular</ion-label>
      <!-- <ion-button slot="end" size="small" shape="round" color="primary">View All</ion-button> -->
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularItems">
          <ion-card class="bgCard" [routerLink]="['/', 'item']">
            <ion-card-header>
              <ion-label>{{item?.name}}</ion-label>
            </ion-card-header>
            <ion-card-content>
              <img [src]="item?.img" />
            </ion-card-content>
            <div class="price-container">
              <ion-text>₱{{item?.price}}</ion-text>
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
 <!--Features-->
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Featured Plants</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide *ngFor="let item of featuredItems">
          <ion-card class="featured" [routerLink]="['/', 'item']">
            <ion-card-header>
              <img [src]="item?.img" />
            </ion-card-header>
            <ion-card-content>
              <ion-item color="primary">
                <ion-label> {{item?.name}}</ion-label>
                <ion-text class="price" slot="end"><b>₱{{item?.price}}</b></ion-text>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let p of products">

      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>

        <img src={{p.img}}>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="primary">

              <b style="font-size:larger;">{{ p.price | currency:'₱' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button  fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
