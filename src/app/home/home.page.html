<ion-header class="ion-no-border">
  <ion-list lines="none">
  <ion-toolbar class="new-background-color">
    <!-- <ion-title class="new-bg-color">
      Products
    </ion-title> -->
        <!-- <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons> -->
  <ion-item color="primary">
    <ion-menu-button menu="start" name="reorder-three"></ion-menu-button>
  </ion-item>
        <ion-item color = "primary">
          <ion-label>Hi User!</ion-label>
          <ion-avatar slot = "end">
            <img src="assets/LOGO1.png">
          </ion-avatar>
        </ion-item>
  </ion-toolbar>
</ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>
<ion-grid class="ion-margin-top">
  <ion-item line="none" color ="light">
    <ion-label class="title">Popular</ion-label>
    <ion-button slot="end" size="small" shape="round" color="primary">View All</ion-button>
  </ion-item>
  <ion-row>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor ="let item of popularItems">
        <ion-card class="bgCard" [routerLink]="['/', 'cart', 'data', item.id]">
          <ion-card header>
            <ion-label>{{item?.name}}</ion-label>
          </ion-card>
        </ion-card>"
      </ion-slide>
    
    </ion-slides>
  </ion-row>
</ion-grid>








  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let p of products">
    
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
        
        <img src={{p.img}}>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              
              <b>{{ p.price | currency:'PHP ' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
